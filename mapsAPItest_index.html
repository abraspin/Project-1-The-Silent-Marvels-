<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bulma CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css"
          integrity="sha512-ADrqa2PY1TZtb/MoLZIZu/Z/LlPaWQeDMBV73EMwjGam43/JJ5fqW38Rq8LJOVGCDfrJeOMS3Q/wRUVzW5DkjQ==" crossorigin="anonymous" />
    <!-- Additional Stylesheet -->
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <!-- FontAwesome CDN -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"/>
    <!-- Favicon -->
    <link rel="icon" href="./Assets/Images/sun-regular.svg" type="image/svg" sizes="16x16">
    <!-- Title -->
    <title>Project 1 Test Code</title>
</head>
<body>
    <h1>Project 1 Test Code Page</h1>

    <!-- Map Embed API - src setting dynamically from JavaScript -->
    <iframe id="embed-map"
        width="450"
        height="250"
        frameborder="0" style="border:0"
        allowfullscreen>
    </iframe>

    <!-- Modal for input of either user address or zipcode -->
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <!-- Any other Bulma elements you want -->
            <div class="columns">
                <div class="column">
                    <p style="color: white;">To search for bars near you, please enter in a zipcode,</p>
                    <br>
                    <input class="input" type="text" placeholder="ZIP">
                    <br>
                    <br>
                    <p style="color: white;">or address.</p>
                    <br>
                    <input class="input" type="text" placeholder="Address">
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <input class="input" type="text" placeholder="City">
                </div>
                <div class="column">
                    <input class="input" type="text" placeholder="State">
                </div>
                <div class="column">
                    <input class="input" type="text" placeholder="ZIP">
                </div>
            </div>
            <div class="columns">
                <div class="column">
                    <button class="button">Submit</button>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./mapsAPItest_script.js"></script>
</body>
</html>
